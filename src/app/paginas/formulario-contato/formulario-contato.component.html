<app-container>
    <header>
        <section class="cabecalho-link">
            <img src="assets/logo.png" alt="">
        </section>
        <section class="cabecalho-contato">
            <img src="assests/adicionar-contato.png" alt="">
            <h1>Adicionar Contato</h1>
        </section>
    </header>

    <form action="">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite o nome do contato" />

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" placeholder="Digite o telefone do contato" />

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite o endereço de e-mail do contato" />

        <app-separador></app-separador>
        <label for="aniversario">Aniversário</label>
        <input type="date" id="aniversario" placeholder="Informe data de nascimento" />

        <label for="redes">Redes Sociais</label>
        <input type="url" id="redes" placeholder="Adicione a url da página" />

        <label for="obs">Observações</label>
        <textarea type="text" id="obs" placeholder="Coloque observações nesse espaço"></textarea>

        <section class="button">
            <button class="botao-cancelar" type="button">Cancelar</button>
            <button class="botao-salvar" type="submit">Salvar Contato</button>
        </section>
    </form>
</app-container>
